<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global AI Hackathon 2025</title>
    <meta name="description" content="Global AI Hackathon 2025 - Join the ultimate AI innovation challenge. Build groundbreaking AI solutions and compete for amazing prizes." />
    <meta name="author" content="Global AI Hackathon Team" />

    <meta property="og:title" content="Global AI Hackathon 2025" />
    <meta property="og:description" content="Join the ultimate AI innovation challenge. Build groundbreaking AI solutions and compete for amazing prizes." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/images/hackathon-2025-speakers.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@GlobalAIHackathon" />
    <meta name="twitter:image" content="/images/hackathon-2025-speakers.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
